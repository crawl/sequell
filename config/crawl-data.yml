# cdist and count are both count distinct
aggregate-functions:
  cdist:
    type: '*'
    expr: "COUNT(DISTINCT %s)"
    return: I
  count:
    type: '*'
    expr: "COUNT(DISTINCT %s)"
    return: I
  avg:
    type: I
    return: F
    preserve-dur: true
  median:
    type: I
    return: I
    preserve-dur: true
  max: '*'
  min: '*'
  sum:
    type: I
    return: I
    preserve-dur: true
  std:
    expr: "STDDEV(%s)"
    type: I
    return: F
  variance:
    type: I
    return: F

value-functions:
  length:
    type: 'S'
    return: 'I'
    expr: "LENGTH(%s)"
    summarisable: true
  log:
    type: 'I'
    return: 'F'
    expr: "TRUNC(LOG(%s) * 10) / 10"
    summarisable: true
  nhour:
    type: 'D'
    return: 'I'
    expr: "date_part('hour', %s)"
    summarisable: true
  nmin:
    type: 'D'
    return: 'I'
    expr: "date_part('minute', %s)"
    summarisable: true
  ndayofmonth:
    type: 'D'
    return: 'I'
    expr: "date_part('day', %s)"
    summarisable: true
  nmonth:
    type: 'D'
    return: 'I'
    expr: "date_part('month', %s)"
    summarisable: true
  ndayofweek:
    type: 'D'
    return: 'I'
    expr: "extract(dow from %s)"
    summarisable: true
  day:
    type: 'D'
    expr: "date_trunc('day', %s)"
    return: 'D'
    summarisable: true
    display-format: '%Y%m%d'
  month:
    type: 'D'
    expr: "date_trunc('month', %s)"
    summarisable: true
    display-format: '%Y%m'
  year:
    type: 'D'
    expr: "date_trunc('year', %s)"
    summarisable: true
    display-format: '%Y'

query-tables:
  - logrecord
  - milestone

# Multi-column indexes (single column indexes are annotated in the
# field name list)
logrecord-indexes:
  - [file, offset]

milestone-indexes:
  - [file, offset]
  - [verb, noun]

# Explicit lookup tables for fields that can reasonably share a lookup
# table.
#
# Note: lookup tables are shared across game types and across
# logrecord/milestone. Any field annotated ^ that does not have an
# explicit lookup table gets an implicit lookup table with the same
# name as the field.
lookup-tables:
  version:
    fields: [v]
    generated-fields:
      - vnumIH?^
  cversion:
    fields: [cv]
    generated-fields:
      - cvnumIH?^
  killer: [killer, ckiller, ikiller]
  kaux: [kaux, ckaux]
  msg: [tmsg, vmsg]

type-categories:
  ET: I
  I: I
  F: I
  S: S
  '': S
  D: D
  '!': '!'

column-substitutes:
  ordered:
    v: vnum
    cv: cvnum

##
# Field type suffixes:
# - I (integer)
# - S (String, case sensitive)
# - IB (big integer)
# - IH (huge - 18 digits)
# - D (date+time)
#
# - ? (indexed)
# - * (not summarisable)
# - % (autoincrementing primary key)
# - ^ (foreign key into a table)
# - ! (negatable, aka boolean)
logrecord-fields-with-type:
  - idIB%*
  - offsetIB*?
  - game_key?^
  - file?^
  - alpha!
  - src?^
  - v?^
  - cv?^
